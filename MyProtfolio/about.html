<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Mohammed Ahmed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }
    .navbar {
      background-color: #111;
    }
    .navbar a {
      color: #ddd !important;
    }
    .navbar a:hover {
      color: #0d6efd !important;
    }
    .contact-container {
      max-width: 600px;
      margin: 80px auto;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .form-control {
      background-color: #222;
      border: none;
      color: #fff;
    }
    .form-control:focus {
      background-color: #222;
      box-shadow: 0 0 10px #0d6efd;
    }
    .btn-primary {
      background: linear-gradient(45deg, #007bff, #6610f2);
      border: none;
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #6610f2, #007bff);
    }
    .contact-info {
      margin-top: 40px;
      text-align: center;
    }
    .contact-info a {
      color: #0d6efd;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand text-light" href="index.html">Mohammed Ahmed</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" placeholder="Your Name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="Your Email" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="4" placeholder="Write your message..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>

    <div class="contact-info">
      <h5 class="mt-4">Or contact me directly:</h5>
      <p>Email: <a href="mailto:mohamdaltorke0@gmail.com">mohamdaltorke0@gmail.com</a></p>
      <p>WhatsApp: <a href="https://wa.me/201101707419" target="_blank">01101707419</a></p>
      <p><a href="https://www.linkedin.com/in/mohamd-ahmed-b35935338" target="_blank">LinkedIn</a> |
         <a href="https://www.facebook.com/share/1CchJoRc2L/" target="_blank">Facebook</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
